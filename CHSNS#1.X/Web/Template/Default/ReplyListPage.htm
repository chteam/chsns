<script type="text/javascript">
//显示相应的层
var userid=$Ownerid$;
function setpage(id){

	$get("HdPage").value=id;
	PageMethods.GetReplyList(id,$get("HdEveryPage").value,userid,0,GetReplyListSuccessed);
}
function GetReplyListSuccessed(result){
	if(result!=null&&result!=""){
		$get("talk").innerHTML=result;
		PageSet_chSetPage("PageUp","PageDown","HdPage","HdCount","HdEveryPage");
	}
}
</script>
<div id="toc">
	<p class="status">
	(<span class="count" id="rCount"></span>条留言)</p>
	<p class="crumbs">
	<a href="/User.aspx?userid=$Ownerid$">$Ownername$</a><span class="pipe">/</span>留言板 $seeall$</p>
</div>
<div class="ch_content">

<div id="leaveWordForm" style="margin:0 0 5px 20px">
	<p id="starttalk">
		<input id="starttalkBtn" class="subbutton" value="我要留言"	onclick="iwillReply();" type="button" />
		<span id="ReplyMsg"></span>
	</p>
	<div id="starttalkForm" style="display: none;">
		<p>
		<input id="Bup" type="button" value="留言" onclick="ReplyReply($Ownerid$);" class="subbutton" tabindex="2" />
		<span class="discription">(每条最多2000字)</span>
		<input value="取消" class="inputbutton" onclick="cancelLeaveWord();" tabindex="3" type="button"/>
		</p>
		
		<textarea id="TBody" cols="70" rows="7" tabindex="1" onkeydown="CtrlEnterReplyUser($Ownerid$,event);" class="cmtbody"></textarea>
	</div>
</div>
$Replylist$

</div>
